<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <img src="background.jpg" alt="background" id="background">
  <form action="#" method="post">
    <fieldset>
      <legend>Personal Details</legend>
      <ul>
        <li> 
          <label for="first_name" name="first_name" class="label" required>First Name: </label>
          <input type="text" name="first_name_input" id="first-name-input">
        </li>
        <li>
          <label for="first_name" name="first_name" class="label">Last Name: </label>
          <input type="text" name="first_name_input" id="first-name-input">
        </li>
        <li>
          <label for="first_name" name="first_name" class="label" required>Residential Address: </label>
          <textarea name="address" id="address" cols="40" rows="8"></textarea>
        </li>
        <li>
          <label for="country" name="country">Select your continent: </label>
          <select name="countries" id="countries">
            <option value="">Africa</option>
            <option value="">Antarctica</option>
            <option value="">Asia</option>
            <option value="">Australia</option>
            <option value="">Europe</option>
            <option value="">North America</option>
            <option value="">South America</option>
          </select>
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>Contact Details</legend>
      <ul>
        <li>
          <label for="number" class="labels">Contact Number: </label>
          <input type="number" min="10" max="10" required>
        </li>
        <li>
          <label for="alternate_number" class="labels">Alternate Contact Number: </label>
          <input type="number" min="10" max="10">
        </li>
        <li>
          <label for="email">Email ID: </label>
          <input type="email" id="mail" placeholder="evronz@mymail.com" required>
        </li>
        <li>
          <label for="Feedback: " >Do you like this form?</label>
          <ul>
            <li>
              <input type="radio" name="feedback">
              <label for="Yes">Yes</label>
            </li>
            <li>
              <input type="radio" name="feedback" checked>
              <label for="no">No, I love it!</label>
            </li>
          </ul>
        </li>
      </ul>
    </fieldset>
    <button type="button">Submit</button>
  </form>
</body>
</html>
